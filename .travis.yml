# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
dist: trusty
warnings_are_errors: false
cache: packages
bioc_packages:
  - rhdf5
r_github_packages:
  - KopfLab/isoreader
r:
  - oldrel
  - release
  - devel
os:
  - linux

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'devtools::install();devtools::test()'
